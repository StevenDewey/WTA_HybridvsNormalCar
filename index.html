<!doctype html>
<html ng-app='HybridApp'>
<head>
	<title>Hybrid vs Normal Car</title>
	<link rel='shortcut icon' type='image/x-icon' href='assets/favicon.ico' />
	<link rel="stylesheet" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container unique">
		<div class="col-xs-6">
			<h1>Hybrid</h1>
			<hr>
			<div class="initialCost"></div>
			<div class="efficiency"></div>
		</div>
		<div class="col-xs-6">
			<h1>Normal</h1>
			<hr>
			<div class="initialCost"></div>
			<div class="efficiency"></div>
		</div>
	</div>
	<div class="container common">
		<div class="col-xs-12">
			<div class="milesDriven"></div>
			<div class="gasPrice"></div>
			<div class="resellValue"></div>
		</div>
	</div>
	<div class="container">
		<div class="col-xs-12">
			<button class="btn btn-primary">Calculate Minimum Gas Consumption</button>
			<button class="btn btn-primary">Calculate Minimum Total Cost</button>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="script.js"></script>
</html>
